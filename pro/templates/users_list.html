{% extends "layout.html" %}
{% block users %}
<div class="users-list table-responsive">
	<table class="table table-bordered table-hover">
		<caption>
			<button type="button" class="btn btn-primary btn-lg pull-left" style="font-size: 20px">
  				<span class="glyphicon glyphicon-th-list"></span>用户列表
			</button>	
			<p class="pull-right">
				<label>删除</label>
			</p>
			<p class="pull-right">
				<label>修改</label>
			</p>
			<p class="pull-right">
				<label>增加</label>
			</p>
			
			<p class="pull-right">
				 <label><input type="checkbox">全选</label>
			</p>	
		</caption>
		<thead>
			<tr>
				<th>选择</th>
				<th>序号</th>
				<th>用户姓名</th>
				<th>联系电话</th>
				<th>Email</th>
				<th>创建日期</th>
				<th>编辑</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
{% endblock %}
