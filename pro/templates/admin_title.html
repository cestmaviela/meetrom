{% extends "layout.html" %}
{% block admin %}
<button class="btn btn-info" style="width: 100%;">当前用户:{{ session["name"] }}  <a href="{{ url_for('sys_out') }}">退出</a></button>
<button class="btn btn-warning" style="width: 100%;">管理菜单</button>
<div class="container">
    <div class="panel-group" id="accordion">
    {%if session['level'] == 0 %}
        <div class="panel panel-info">
    {% else %}
        <div class="panel panel-info hidden">
    {% endif %}
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" 
                       href="#collapseOne">
                        <button class="btn btn-info">人事管理</button>
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <p><a href="{{ url_for('user_add') }}" target="show">添加用户</a></p>
                    <p><a href="{{ url_for('user_select') }}" target="show">查询用户</a></p>
                    <p><a href="{{ url_for('users_list')}}" target="show">用户信息</a></p>
                    <p><a href="{{ url_for('admin_list')}}" target="show">管理员信息</a></p>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" 
                       href="#collapseTwo">
                        <button class="btn btn-info">会议室管理</button>
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <p><a href="{{ url_for('conference_add') }}" target="show">添加会议室</a></p>
                    <p><a href="{{ url_for('conference_select') }}" target="show">查询会议室</a></p>
                    <p><a href="{{ url_for('conference_list') }}" target="show">会议室信息</a></p>
                    {%if session['level'] == 0 %}
                        <p><a href="{{ url_for('conference_sure') }}" target="show">会议室审批</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" 
                       href="#collapseThree">
                        <button class="btn btn-info">个人管理</button>
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    <p><a href="{{ url_for('admin_info_edit',id=session['id'],level=session['level']) }}" target="show">修改个人资料</a></p>
                    <p><a href="{{ url_for('admin_pwd_update',id=session['id']) }}" target="show">修改密码</a></p>
                    <p><a href="{{ url_for('admin_picture_up',id=session['id'])}}" target="show">上传照片</a></p>
                    <p><a href="{{ url_for('admin_info_show',id=session['id'],level=session['level'])}}" target="show">个人信息</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () { $('#collapseTwo').collapse('show')});
    $(function () { $('#collapseThree').collapse('show')});
    $(function () { $('#collapseOne').collapse('show')});
</script>  

{% endblock %}
