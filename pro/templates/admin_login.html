{% extends "layout.html" %}
{% block login %}
<div class="container login-admin well well-lg">
	<div class="login-admin-input">
		<form class="bs-example bs-example-form" role="form" method="post" action="/adminlogin">
			<div class="input-group input-group-lg">
				<span class="input-group-addon">用户</span>
				<input type="text" class="form-control" name="user" placeholder="请输入用户名">
			</div><br>
			<div class="input-group input-group-lg">
				<span class="input-group-addon">密码</span>
				<input type="password" class="form-control" name="passwd" placeholder="请输入密码">
			</div><br>
			<div class="input-group input-group-lg">
				<button type="submit" class="btn btn-default btn-lg">登陆</button>
				<button class="btn btn-default btn-lg"><a href="{{ url_for('user_registered') }}">注册</a></button>
				<select class="btn btn-default btn-lg pull-right" name="usertype">
					<option value=0>用户</option>
					<option value=1>管理员</option>
				</select>
			</div>
		</form>
	</div>
</div>
{% endblock %}
